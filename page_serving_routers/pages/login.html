<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aitinerary</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="loading">
    <div class="page-loader" id="page-loader">
        <div class="loader-content">
            <div class="loader-brand">AITINERARY</div>
            <div class="loader-spinner">
                <svg viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="3" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="shader-layer" aria-hidden="true">
        <iframe class="shader-frame" src="/js/shaders/index.html" tabindex="-1" title="Background"></iframe>
        <div class="shader-tint"></div>
    </div>

    <div class="floating-brand" aria-label="Brand">
        <div class="brand-mark">AITINERARY</div>
    </div>

    <main class="auth-shell">
        <div class="auth-card" role="region" aria-label="Authentication">
            <div class="dynamic-island" role="tablist" aria-label="Authentication tabs">
                <button class="nav-item active" data-tab="login" role="tab" aria-selected="true" aria-label="Sign in">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    <span class="nav-item-text">Sign in</span>
                </button>
                <button class="nav-item" data-tab="register" role="tab" aria-selected="false" aria-label="Create account">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    <span class="nav-item-text">Create account</span>
                </button>
            </div>

            <div class="auth-grid">
                <div class="form-area">
                    <div class="inline-messages">
                        <div class="error-message" id="error-message" role="alert"></div>
                        <div class="success-message" id="success-message" role="status"></div>
                    </div>

                    <form id="login-form" class="form active" autocomplete="on">
                        <div class="fields-container">
                            <div class="field">
                                <label for="login-email">Email</label>
                                <div class="input-wrapper">
                                    <div class="input-fill"></div>
                                    <input type="email" id="login-email" name="email" placeholder="you@example.com" required autocomplete="email">
                                </div>
                            </div>

                            <div class="field">
                                <label for="login-password">Password</label>
                                <div class="input-wrapper">
                                    <div class="input-fill"></div>
                                    <div class="password-row">
                                        <input type="password" id="login-password" name="password" placeholder="••••••••" required autocomplete="current-password" minlength="8">
                                        <button type="button" class="password-toggle" data-target="login-password" aria-label="Toggle password visibility">
                                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                                                <path class="eye-closed" style="display:none" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                                <line class="eye-closed" style="display:none" x1="1" y1="1" x2="23" y2="23"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="login-btn">
                            <span class="btn-text">Let's create some itineraries!</span>
                            <span class="btn-loader" style="display: none;">
                                <svg class="spinner" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                                </svg>
                            </span>
                        </button>
                    </form>

                    <form id="register-form" class="form" autocomplete="on">
                        <div class="fields-container">
                            <div class="fields-row">
                                <div class="field">
                                    <label for="register-name">Name</label>
                                    <div class="input-wrapper">
                                        <div class="input-fill"></div>
                                        <input type="text" id="register-name" name="name" placeholder="Your name" required autocomplete="name">
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="register-email">Email</label>
                                    <div class="input-wrapper">
                                        <div class="input-fill"></div>
                                        <input type="email" id="register-email" name="email" placeholder="you@example.com" required autocomplete="email">
                                    </div>
                                </div>
                            </div>

                            <div class="fields-row">
                                <div class="field">
                                    <label for="register-password">Password</label>
                                    <div class="input-wrapper">
                                        <div class="input-fill"></div>
                                        <div class="password-row">
                                            <input type="password" id="register-password" name="password" placeholder="••••••••" required autocomplete="new-password" minlength="8">
                                            <button type="button" class="password-toggle" data-target="register-password" aria-label="Toggle password visibility">
                                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                    <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                                                    <path class="eye-closed" style="display:none" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                                    <line class="eye-closed" style="display:none" x1="1" y1="1" x2="23" y2="23"></line>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="register-confirm-password">Confirm Password</label>
                                    <div class="input-wrapper">
                                        <div class="input-fill"></div>
                                        <div class="password-row">
                                            <input type="password" id="register-confirm-password" name="confirm-password" placeholder="••••••••" required autocomplete="new-password" minlength="8">
                                            <button type="button" class="password-toggle" data-target="register-confirm-password" aria-label="Toggle password visibility">
                                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                    <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                                                    <path class="eye-closed" style="display:none" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                                    <line class="eye-closed" style="display:none" x1="1" y1="1" x2="23" y2="23"></line>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="register-btn">
                            <span class="btn-text">Sign me up for adventure!</span>
                            <span class="btn-loader" style="display: none;">
                                <svg class="spinner" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                                </svg>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/login.js"></script>
</body>
</html>
